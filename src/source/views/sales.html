<script>
    const searchInput = document.getElementById('products');

    searchInput.addEventListener('input', function() {
        const searchText = this.value.toLowerCase().trim();

        const rows = document.querySelectorAll('tr');

        rows.forEach(row => {
            const rowText = row.textContent.toLowerCase();
            
            if (rowText.includes(searchText)) {
                row.style.display = 'flex';
            } else {
                row.style.display = 'none'; 
            }
        });
    });

</script>

<script>
    const downloadButton = document.querySelector('.btn-circle-download');
    downloadButton.addEventListener('click', function() {

    }, 1000);

    setTimeout(() => {
        this.classList.remove('load', 'done');
    }, 5000);
});

</script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const addProduct = document.getElementById("addbutton");

        const closeButton = document.querySelector(".right-container footer #back");

            modal.style.display = "grid"; 
        });

            modal.style.display = "none"; 
        });

    });

</script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const profileButton = document.querySelector("#profile");
        const profilePopup = document.getElementById("profilePopup");
        const logOutButton = document.querySelector(".profileContent .accept");
    
        profileButton.addEventListener("click", function(event) {
            profilePopup.style.display = "flex"; 
        });
    
        document.addEventListener("click", function(event) {
            const clickInsideProfileButton = profileButton.contains(event.target);
            const clickInsideProfilePopup = profilePopup.contains(event.target);

            if (!clickInsideProfileButton && !clickInsideProfilePopup) {
                profilePopup.style.display = "none"; 
            }
        });

        logOutButton.addEventListener("click", function(event) {
            redirectToLogin();
        });

        function redirectToLogin() {
            window.location.href = "login.html";
        }
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const notiButton = document.querySelector("#notification");
        const notiPopup = document.getElementById("notiPopup");
    
        notiButton.addEventListener("click", function(event) {
            notiPopup.style.display = "flex"; 
        });
    
        document.addEventListener("click", function(event) {
            const clickInsideNotiButton = notiButton.contains(event.target);
            const clickInsideNotiPopup = notiPopup.contains(event.target);

            if (!clickInsideNotiButton && !clickInsideNotiPopup) {
                notiPopup.style.display = "none"; 
            }
        });

    });

</script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const productButtons = document.querySelectorAll(".productButton");
        const productPopups = document.querySelectorAll(".productContent");
    
        productButtons.forEach(function(productButton, index) {
            productButton.addEventListener("click", function(event) {
                
                productPopups.forEach(function(popup) {
                    popup.style.display = "none";
                });
    
                
                const popup = productPopups[index];
                popup.style.display = "flex";
                popup.style.top = `${productButton.offsetTop + productButton.offsetHeight}px`;
                popup.style.left = `${productButton.offsetLeft}px`;
    
                event.stopPropagation();
            });
        });
    
        document.addEventListener("click", function(event) {
            productPopups.forEach(function(productPopup) {
                if (!productPopup.contains(event.target)) {
                    productPopup.style.display = "none"; 
                }
            });
        });
    });
    
</script>
