<script>
    const searchInput = document.getElementById('products');

    searchInput.addEventListener('input', function() {
        const searchText = this.value.toLowerCase().trim();

        const rows = document.querySelectorAll('tr');

        rows.forEach(row => {
            const rowText = row.textContent.toLowerCase();

            if (rowText.includes(searchText)) {
                row.style.display = 'flex';
            } else {
                row.style.display = 'none';
            }
        });
    });

</script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const productButtons = document.querySelectorAll(".productButton");
        const productPopups = document.querySelectorAll(".productContent");

        productButtons.forEach(function(productButton, index) {
            productButton.addEventListener("click", function(event) {

                productPopups.forEach(function(popup) {
                    popup.style.display = "none";
                });


                const popup = productPopups[index];
                popup.style.display = "flex";
                popup.style.top = `${productButton.offsetTop + productButton.offsetHeight}px`;
                popup.style.left = `${productButton.offsetLeft}px`;

                event.stopPropagation();
            });
        });

        document.addEventListener("click", function(event) {
            productPopups.forEach(function(productPopup) {
                if (!productPopup.contains(event.target)) {
                    productPopup.style.display = "none";
                }
            });
        });
    });

</script>

<script>

    }
  });
</script>
